{% extends "base.html" %}
{% load i18n %}
{% block content %}

  <div>
    <select style="width: 300px;" class="mx-auto form-select"  onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
      <option value="" selected disabled hidden>{% trans "Choose another exercise" %}</option>
      {% for ex in exercises %}
      <option value="{% url 'training:exercise_record_graph' id=ex.id %}">{{ ex.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div>
    <h1>{{ exercise }} {% trans "progress chart" %}</h1>
  </div>
  <div class="mx-auto" style="width: 80%; height: 50%;">
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('myChart');
    var config = {
        data: {
          datasets: [
          {
            type: "line",
            label: "{{ exercise }} {{ units }}",
            data: [
              {% for entry in entries%}
                {
                  x: "{{ entry.date }}",
                  y: "{{ entry.load }}",
                  reps: "{{ entry.repetitions }}"
                },
              {% endfor %}
            ]
          },
          {
            type: "bubble",
            label: "{{ exercise }} {{ units }}",
            data: [
              {% for entry in entries%}
                {
                  x: "{{ entry.date }}",
                  y: "{{ entry.load }}",
                  r: "{{ entry.repetitions }}"
                },
              {% endfor %}
            ]
          },
          ]
        }
      }
    new Chart(ctx, config);
  </script>

{% endblock content %}
